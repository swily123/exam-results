<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f9;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Админ-панель</h1>
  <table id="usersTable">
    <thead>
      <tr>
        <th>IP</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Тип математики</th>
        <th>Предметы</th>
        <th>Результаты</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <!-- Данные будут загружены с сервера -->
    </tbody>
  </table>
  <script src="admin.js"></script>
</body>
</html>
